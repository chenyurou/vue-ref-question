<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://cdn.staticfile.org/vue/3.2.37/vue.global.js"></script>
</head>
<body>
<div id="hello-vue" class="demo">
  <div v-for="(item) in [1, 2, 3]" :key="item">
    <div ref="bbb">{{item}}</div>
  </div>
</div>


<script>
  const HelloVueApp = {
    data() {
      return {
        message: 'Hello Vue!!'
      }
    },
    mounted(){
      console.log(this.$refs.bbb); ///打印结果是个数组
    },
  }

  Vue.createApp(HelloVueApp).mount('#hello-vue')
</script>
</body>
</html>
